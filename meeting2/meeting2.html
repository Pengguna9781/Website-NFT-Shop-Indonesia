<!-- INLINE CSS -->
    <!-- INLINE CSS adalah atribut style yang langsung ditambahkan ke dalam tag HTML tertentu -->
     <!-- Contoh: -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>meeting2</title>
    </head>
    <body>
        <script src="meeting.2"></script>
        <p style="color: red">Contoh Inline CSS</p>
    </body>
    </html>

<!-- Internal CSS -->
    <!-- Internal CSS adalah style CSS yang ditulis didalm tag style yang ditambahkan pada tag <head> -->
    <!-- Contoh: -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            h1 {
                color: green;
            }
        </style>
    </head>
    <body>
       <header>
            <h1>Hello World</h1>
       </header> 
    </body>
    </html>

<!-- Contoh HTML, CSS box model -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <p class="first">First Paragraph</p>
    <p class="second">Second Paragraph</p>
 </body>
 </html>

<!-- ID selector -->
    <!-- ID selector menunjuk pada atribut id yang ditambahkan pada tag. Biasanya digunakan pada sebuah element yang memiliki keunikan tersendiri. ID selector diawali dengan tanda # dan boleh diberi nama bebas tetapi tidak boleh diawali dengan angka.-->
    <!-- Penggunaan ID selector dapat dilakukan dengan menambahkan atribut id terlebih dahulu pada tag, setelah itu panggil nama id yang dibuat sebelumnya. Ingat gunakna tanda # sebelum nama idnya ya. -->
    <!-- Contoh: -->
     <h2 id="demo">ID Selector Example</h2>

<!-- Class Selector -->
    <!-- Class selector menunjuk pada atribut class yang ditambahkan pada tag. Class selecotr mirip dengan ID selector tetapi lebih fleksibel dan memiliki lebih banyak penggunaanya -->
     <h2 class="important">Class Selector</h2>
