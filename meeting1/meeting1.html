<!-- Tag in HTML -->
 <!-- Tag adalah tanda yang membungkus kode program atau teks pada HTML.
  Umumnya format penulisan tag adalah seperti berikut. -->
  <!-- Syntax:
        <tag pembuka> Isi Teks </tag penutup>; -->
        <!--Contoh:-->
            <h3>Hello World</h3>

<!--Struktur HTML-->
<html>
    <head>
        <!-- konten -->
    </head>
    <body>
        <!-- konten -->
    </body>
</html>

<!--Tag Head-->
<!--
<head> adalah kepala dari halaman website yang berisi informasi title, meta, css, font, dan yang lainnya. 
Informasi pada tag <head> biasanya tidak ditampilkan pada halaman website.-->
<!--Contoh: -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Timedoor Academy</title>
        <link rel ="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family-ubuntu:wght@300&display-swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
   </head>

<!--Tag Body-->
<!--Tag <body> adalah bagian isi dari halaman website yang biasanya dilihat saat membuka website. 
Tag <body> terdiri dari struktur pembangun yang dianalogikan seperti tubuh manusia, yaitu Header, Main, dan Footer.-->
<!--
Header : sebagai kepala website yang letaknya paling atas, bisa berisi logo, judul web page, dan navigation link. 
Main : sebagai konten utama.
Footer : sebagai kaki website yang letaknya paling bawah, bisa berisi info kontak, kolom pengiriman email, dan alamat.
-->
<!--Contoh-->
<body>
    <header>
        <h3>Who are We?</h3>
        <img src ='Wallpaper Kota Jakarta.jpg' alt='logo'>
    </header>
    <main>
        <p>我们是印尼冻饿死阿人</p>
    </main>
    <footer>
        <p>Instagram: @JasonianEmpire</p>
    </footer>
</body>


<!--Tag Heading-->
<!--Tag Heading digunakan untuk judul Website-->
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4<h4>
<h5>Heading 6</h5>

<!--Tag Paragraph-->
<!--Digunakan untuk paragraf website-->
<p> Isi paragraf</p>

<!--<br>-->
<!--break digunakan untuk newline dan tidak perlu ditutup-->
<!--Contoh:-->
<br>

<!--Tag Bold-->
<!--Digunakan untuk menebalkan sebuah teks-->
<b>Teks yang dicetak tebal</b>

<!--Tag Italic-->
<!--Digunakan untuk mencetak miring sebuah teks-->
<i>Teks yang dicetak miring<i>

<!--Tag Underline-->
<!--Tag <u> atau underline digunakan untuk membuat teks bergaris bawah.-->
<u>Teks yang bergaris bawah</u>
